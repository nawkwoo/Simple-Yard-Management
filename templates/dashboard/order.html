<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 입력</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .upload-form {
            text-align: center;
        }

        .file-input-container {
            margin: 20px 0;
            padding: 30px;
            border: 2px dashed #4f46e5;
            border-radius: 10px;
            background: #f8fafc;
        }

        .file-input-label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .custom-file-upload:hover {
            background: #4338ca;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #4338ca;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
        }

        /* 메시지 스타일 */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* 뒤로 가기 버튼 */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메시지 표시 -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <h1>주문 입력</h1>
        
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="file-input-container">
                <label class="file-input-label">CSV 파일을 업로드하세요</label>
                <label class="custom-file-upload">
                    <input type="file" name="file" accept=".csv" required onchange="updateFileName(this)">
                    <i class="fas fa-cloud-upload-alt"></i> 파일 선택
                </label>
                <div class="file-name" id="fileName"></div>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> 업로드
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'dashboard:home' %}" class="back-btn">
                <i class="fas fa-arrow-left"></i> 대시보드로 돌아가기
            </a>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            document.getElementById('fileName').textContent = fileName || '';
        }
    </script>
</body>
</html>
