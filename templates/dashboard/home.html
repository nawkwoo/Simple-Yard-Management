<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('/static/images/background.gif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            background: rgba(140, 160, 190, 0.6);
        }

        .section {
            flex: 1;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }

        .vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        .line-1 {
            left: 33.33%;
        }

        .line-2 {
            right: 33.33%;
        }

        .section h2 {
            color: white;
            font-size: 2.5rem;
            margin-top: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .section span {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .section-edit {
            background: rgba(130, 150, 180, 0.4);
        }

        .section-view {
            background: rgba(140, 160, 190, 0.4);
        }

        .section-order {
            background: rgba(150, 170, 200, 0.4);
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .section:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="logo">Yard Management System</div>
    <div class="container">
        <div class="vertical-line line-1"></div>
        <div class="vertical-line line-2"></div>

        <div class="section section-edit">
            <h2>수정</h2>
            <span>(Edit)</span>
        </div>

        <div class="section section-view">
            <h2>조회</h2>
            <span>(View)</span>
        </div>

        <div class="section section-order">
            <h2>주문</h2>
            <span>(Order)</span>
        </div>
    </div>
</body>
</html>
