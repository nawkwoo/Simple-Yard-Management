{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* background: url("{% static 'images/background(reverse).gif' %}") no-repeat center center fixed; */
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            background: rgba(86, 91, 97, 0.5);
        }

        .section {
            flex: 1;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            text-decoration: none;
        }

        .vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .line-1 {
            left: 33.33%;
        }

        .line-2 {
            right: 33.33%;
        }

        .section h2 {
            color: white;
            font-size: 2.5rem;
            margin-top: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .section span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .section-edit {
            background: rgba(65, 70, 75, 0.5);
        }

        .section-view {
            background: rgba(75, 80, 85, 0.5);
        }

        .section-order {
            background: rgba(85, 90, 95, 0.5);
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .section:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .section a {
            text-decoration: none;
            color: inherit;
            text-align: center;
        }

        .section a:hover h2, .section a:hover span {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="logo">Yard Management System</div>
    <div class="container">
        <div class="vertical-line line-1"></div>
        <div class="vertical-line line-2"></div>

        <div class="section section-edit">
            <a href="{{ edit_url }}">
                <h2>관리</h2>
                <span>(Edit)</span>
            </a>
        </div>

        <div class="section section-view">
            <a href="{{ manage_url }}">
                <h2>뷰</h2>
                <span>(View)</span>
            </a>
        </div>

        <div class="section section-order">
            <a href="{{ order_url }}">
                <h2>주문</h2>
                <span>(Order)</span>
            </a>
        </div>
    </div>
</body>
</html>
