{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Management System</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url("{% static 'images/background.gif' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: rgb(64, 68, 73);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            gap: 2rem;
            padding: 6rem 4rem;
            box-sizing: border-box;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;    /* 수직 중앙 정렬 */
        }

        .section {
            flex: 1;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(240, 240, 240, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section i {
            font-size: 3.5rem;
            color: rgb(86, 91, 97);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .section h2 {
            color: rgb(64, 68, 73);
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .section span {
            color: rgb(100, 105, 112);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 800;
            color: rgb(64, 68, 73);
            z-index: 2;
            letter-spacing: -0.5px;
            background: rgba(240, 240, 240, 0.85);
            padding: 1rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .section:hover {
            transform: translateY(-5px);
            background: rgba(245, 245, 245, 0.9);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .section:hover i {
            transform: scale(1.1);
            color: rgb(71, 75, 80);
        }

        .section a {
            text-decoration: none;
            color: inherit;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 6rem 2rem;
                gap: 1.5rem;
            }

            .section {
                padding: 2rem;
            }

            .section i {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Yard Management System</div>
    <div class="container">
        <div class="section">
            <a href="{{ edit_url }}">
                <i class="fas fa-tools"></i>
                <h2>관리</h2>
                <span>(Edit)</span>
            </a>
        </div>
        <div class="section">
            <a href="{{ manage_url }}">
                <i class="fas fa-chart-line"></i>
                <h2>뷰</h2>
                <span>(View)</span>
            </a>
        </div>
        <div class="section">
            <a href="{{ order_url }}">
                <i class="fas fa-box"></i>
                <h2>주문</h2>
                <span>(Order)</span>
            </a>
        </div>
    </div>
</body>
</html>
