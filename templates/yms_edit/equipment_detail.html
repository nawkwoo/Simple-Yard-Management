<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 상세</title>
</head>
<body>
    <h1>{{ equipment.serial_number }} - {{ equipment }}</h1>
    <p><strong>장비 타입:</strong> {{ equipment._meta.model_name }}</p>
    <p><strong>소속 사이트:</strong> {{ equipment.site }}</p>
    <p><strong>생성 시간:</strong> {{ equipment.created_at }}</p>

    {% if equipment.image %}
        <img src="{{ equipment.image.url }}" alt="장비 이미지" style="max-width: 300px;">
    {% else %}
        <p>이미지가 없습니다.</p>
    {% endif %}

    <a href="{% url 'yms_edit:equipment-list' %}">목록으로 돌아가기</a>
</body>
</html>
