<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        
        <!-- 사용자 유형 선택 -->
        <label for="user_type">회원 유형:</label>
        <select name="user_type" id="user_type" required>
            <option value="admin">관리자</option>
            <option value="staff">직원</option>
        </select>
        <br><br>

        <!-- 사용자 정보 입력 -->
        {{ form.as_p }}
        
        <!-- 제출 버튼 -->
        <button type="submit">회원가입</button>
    </form>

    <!-- 로그인 페이지로 이동 -->
    <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a></p>
</body>
</html>
