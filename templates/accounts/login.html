<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 전체 페이지 배경 설정 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            text-align: center;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
        }

        /* 제목과 설명 스타일 */
        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }

        /* 폼 요소 스타일 */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
            text-align: left;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4338ca;
        }

        /* 회원가입 링크 스타일 */
        a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            
            <!-- 사용자 이름 입력 -->
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" required placeholder="아이디를 입력하세요">

            <!-- 비밀번호 입력 -->
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요">

            <!-- 제출 버튼 -->
            <button type="submit">로그인</button>
        </form>

        <!-- 회원가입 페이지로 이동 -->
        <p>계정이 없으신가요? <a href="{% url 'accounts:signup' %}">회원가입</a></p>
    </div>
</body>
</html>
